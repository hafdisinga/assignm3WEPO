
<div *ngIf="seller">
  <h2> {{seller.name}} 
    <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/27673-200.png" style="width:50px;height:50px;">
  </h2>
    <h3>Flokkur:  {{seller.category}}</h3>
    <div id="myndir">
      <img src= "{{seller.imagePath}}" alt="Image of the seller" style="width:400px;"/>
    </div>
</div>

<div id="vorur">
  <button class="btn btn-info" (click)="onAddNewProduct()">Bæta við nýrri vöru</button>
  <template ngbModalContainer></template>
</div>

<div class="tab">
  <button class="tablinks" (click)="openProducts(event, 'allProducts')" id="defaultOpen">Allar vörur</button>
  <button class="tablinks" (click)="openProducts(event, 'topProducts')">Topp tíu vörur</button>
</div>

<div id="allProducts" class="tabcontent">
  <h3>Allar vörur frá seljanda: </h3>

  <div id="vorur">
  <div *ngIf="products">
    <div *ngFor="let product of products">
      <div id="forlykkja">
       <button class="btn btn-info" (click)="onEditProduct(product)"><span class="glyphicon glyphicon-edit" > </span><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Edit_font_awesome.svg/512px-Edit_font_awesome.svg.png" style="width: 30px; height: 30px;"></button>
      <img src= "{{product.imagePath}}" alt="Image of the product" style="width:100px;"/>
      <h5>Vara: {{product.name}} </h5>
      <h5>Verð: {{product.price}} ISL kr. </h5>
      <h5>Fjöldi: {{product.quantityInStock}} </h5>
      </div>
    </div>
  </div>
</div>
</div>

<div id="topProducts" class="tabcontent">
  <h3>Topp tíu vörur frá seljanda: </h3>
    <div *ngIf="products">
    <div *ngFor="let product of topProducts">
      <div id="forlykkja">
      <img src= "{{product.imagePath}}" alt="Image of the product" style="width:100px;"/>
      <h5>Vara: {{product.name}} </h5>
      <h5>Verð: {{product.price}} ISL kr. </h5>
      <h5>Fjöldi: {{product.quantityInStock}} </h5>
      </div>
    </div>
  </div>
</div>
