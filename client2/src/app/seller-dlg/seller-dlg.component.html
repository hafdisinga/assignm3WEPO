
<div *ngIf="seller">


  <div class="modal-header">
     <h4 class="modal-title">Bæta við nýjum seljanda</h4>
     <button type="button" class="btn btn-danger" aria-label="Close" (click)="onCancel()">
         <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="modal-body">
      <div class="input-group">
         <label id="inputgroup"> Nafn  </label>
         <input type="text" class="form-control" placeholder="Nafn á seljanda" aria-describedby="basic-addon1" [(ngModel)]="seller.name">
      </div>
      <div class="input-group">
          <label id="inputgroup"> Flokkur   </label>
          <input type="text" class="form-control" placeholder="Flokkur" aria-describedby="basic-addon2" [(ngModel)]="seller.category">
      </div>
     <div class="input-group">
           <label id="inputgroup"> Mynd   </label>
          <input type="text" class="form-control" placeholder="Slóð á mynd" aria-describedby="basic-addon3" [(ngModel)]="seller.imagePath">
     </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-info" (click)="onConfirm()">Confirm</button>
     <button type="button" class="btn btn-info" (click)="onCancel()">Cancel</button>
  </div>
</div>
